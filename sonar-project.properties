# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=projects/ngx-xapi/client/src,projects/ngx-xapi/model/src,projects/ngx-xapi/profiles/cmi5/src,projects/samples/src
